<section class="section is-medium" id="contact">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-thirds">
        <h2 class="title is-2">
          Contact Me
        </h2>
        <p class="subtitle is-4">
          Let's discuss how we can collaborate
        </p>

        <script src="https://www.google.com/recaptcha/api.js"></script>

        <form action="https://smartforms.dev/submit/5eb7426e8a02626591cb5ad8" method="POST">

          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your first and last name" name="name">
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Your professional email address" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <!--<span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>-->
            </div>
            <!--<p class="help is-danger">This email is invalid</p>-->
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Your written message to me" name="message"></textarea>
            </div>
          </div>

          <div class="field">
            <div class="g-recaptcha" data-sitekey="6Le31PUUAAAAAPhqkE_gJjlRKc5Xd1015v5RnmXm"></div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary" type="submit">Submit</button>
            </div>
            <!--<div class="control">
              <button class="button is-primary is-light">Cancel</button>
            </div>-->
          </div>

        </form>

        </div>
      </div>
    </div>

</section>
